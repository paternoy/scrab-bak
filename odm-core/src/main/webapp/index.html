<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="css/style.css">
<title>RestFul ODM in Backbone.js</title>
</head>
<body>

	<section id="variableapp">
		<h1>Variables</h1>
		<input id="new-variable" placeholder="Create a variable">
		<ul id="variable-list"></ul>
	</section>

	<script type="text/template" id="variable-template">
      <div class="view">
        <label><%- name %></label>
		<input class="edit" value="<%- name %>">
		<button class="destroy">remove</button>
      </div>
</script>



	<!-- ========= -->
	<!-- Libraries -->
	<!-- ========= -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
		type="text/javascript"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
		type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
