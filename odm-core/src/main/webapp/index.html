<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="css/style.css">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<title>RestFul ODM in Backbone.js</title>
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">ODM</a>
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Link</a></li>
					<li><a href="#">Link</a></li>
				</ul>
			</div>
		</div>
		<div class="page-header">
			<h1>ODM Backbone.js Sample Application</h1>
		</div>
		<section id="variableapp">

			<h1>Variables</h1>
			<label>Create </label> <input type="text" id="new-variable"
				placeholder="Type new variable name...">
			<div id="variable-list"></div>
		</section>
		<section id="datavaluesapp">

			<h1>Data Values</h1>
			<div class="btn-group">
				<button class="btn generate">
					<i class="icon-edit"></i> Generate
				</button>
			</div>
			<div id="chart"></div>
		</section>
	</div>

	<script type="text/template" id="variable-template">
      <div class="view">
        <label><%- name %></label>
		<input class="edit-field" value="<%- name %>">
 		<div class="btn-group">
			<button class="btn edit"><i class="icon-edit"></i> Edit</button>
			<button class="destroy btn"><i class="icon-remove-sign"></i> Remove</button>
		</div>
      </div>
</script>



	<!-- ========= -->
	<!-- Libraries -->
	<!-- ========= -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
		type="text/javascript"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
		type="text/javascript"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vendor/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/chart.js"></script>

</body>
</html>
